{% extends 'polls/base.html' %}
{% block body%}{% endblock %}

{% block body%}

    {% if all_equipes %}
        <h3>Here are all my equipes :</h3>

        <ul>
            {% for equipe in all_equipes %}
                <li><a href="{% url 'polls:detail' equipe.id%}">{{ equipe.nom }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <h3>Empty</h3>
    {% endif %}
{% endblock %}
